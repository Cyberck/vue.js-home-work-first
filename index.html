<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <div id="app">
    <div class="items">
      <h1>{{title}}</h1>
      <div class="button-items">
        <button :style="{background: colour}" @click="count">Green</button>

        <button :style="{background: colourTwo}" @click="count">Red</button>

        <button :style="{background: colourThree}" @click="count">Orange</button>
      </div>


      <div class="box">
        <input type="text" v-model="text">
        <p v-if="text.length == 0">Pole pustoe </p>
        <p v-else-if="text.length > 0 && text.length < 10" >Vi vveli cheslo  {{text}}</p>
        <p v-else-if="text.length > 20 ">Vi vveli cheslo bolshe 20</p>
        <p v-else> Chto-to nito</p>
      </div>


    </div>

  </div>






  <script src="script.js"></script>
</body>

</html>
